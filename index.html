<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Terbinari Web Assistant">
	<meta name="author" content="Lado Oniani">
	<link rel="shortcut icon" href="assets/ico/favicon.ico">
	<title>Web Assistant</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="css/custom.css" rel="stylesheet">
	<!-- Terbinari CSS -->
	<link href="terbinari/css/terbinari.css" rel="stylesheet">
	<link href="css/flexslider.css" rel="stylesheet">			
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>

		@keyframes rotateImages {
			0%   { background: url("assets/img/1.svg"); }
			32%   { background: url("assets/img/1.svg"); }
			33%  { background: url("assets/img/2.svg"); }
			65%  { background: url("assets/img/2.svg"); }
			66% { background: url("assets/img/3.svg"); }
			100% { background: url("assets/img/3.svg"); }
		}

	</style>
</head>
<body>
	
	<div class="container">  
		<div class="row">  
			<div class="col-75">
				<center>	
					<label><h1><p id="nameblock"  onclick="about()">Web Assistant</p></h1></label>    
					<div id="container" class="inline"></div>           
					<div id="line"><br></div>  	
					<div id="output" class="input-color"></div> 
					<br>   			 
					<div id="container" class="autocomplete">
						<input class="textInp" type="text" id="input" value="" name="password" pattern="" placeholder="" required="" onkeypress="cif()">
					</div>  			 
					<input class="textInp" type="submit" value="OK" id="logBtn">     	               
					<input class="textInp" type="submit" value="Register" id="regBtn" onClick="lrs(1);">  
					<input class="textInp" type="submit" value="Login"  id="loginBtn" onClick="lrs(0);">       
					<input class="textInp" type="submit" value="Skip" id="skipBtn">             
				</center>
			</div> 
		</div> 
	</div> 
	<br><br/><br><br/><br><br/>	<br><br/><br><br/><br><br/>	<br><br/><br><br/><br><br/>
	<br><br/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/flexslider.js"></script>
	<script type="text/javascript" src="terbinari/js/terbinari_assistent.js"></script>  
</body>
</html>
